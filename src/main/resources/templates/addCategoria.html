<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Categoria</title>
</head>
<body>
<h1>Ingresar Categoria</h1>


<form th:action="@{/addCategory}" method="post" th:object="${categoria}">

			<label>Nombre Categoria: </label>
			<input type="text" th:field="*{scategoria}"> 
			<span th:errors="*{scategoria}"style="color: #FF0000"></span><br>
			
			<input type="submit" value="Guardar Categoria">

</form>
</body>
</html>
